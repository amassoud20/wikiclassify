<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="A website that displays classified Wikipedia text.">
		<link rel="stylesheet" href="styles/main.css">
		<title>Contact</title>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<a href="./index.html">
					<img id="logo" class="center" src="images/logo.svg" alt="WikiClassify" width="250px"/>
				</a>
				<input type="text" name="search" placeholder="Search" id="search" class="center" >
			</div>
			<div id="content" class="center box">
				<h1 class="pageTitle">Contact</h1>
				<p>Contact us.</p>
				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
					<div class="row">
						<label for="name">Your name:</label><br />
						<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
					</div>
					<div class="row">
						<label for="email">Your email:</label><br />
						<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
					</div>
					<div class="row">
						<label for="message">Your message:</label><br />
						<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
					</div>
					<input id="submit_button" type="submit" value="Send email" />
				</form>						
			</div>
		</div>
		<div id="footer">
			<nav>
  				<a href="./about.html">About</a>
  				<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</body>
</html>
