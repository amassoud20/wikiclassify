<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/main.css">
		<title>Contact</title>
	</head>
	<body>
		<div id="header">
			<a href="./index.html">
				<img id="logo" class="center" src="images/logo.svg" alt="WikiClassify" width="250px"/>
			</a>
			<input type="text" name="search" placeholder="Search" id="search" class="center" >
		</div>
		<div id="content" class="center box">
			<h1 class="pageTitle">Contact</h1>
			<form action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br/>
					<input name="name" type="text" value="" size="30" /><br/><br/>
				</div>
				<div class="row">
					<label for="email">Your email:</label><br/>
					<input name="email" type="text" value="" size="30" /><br/><br/>
				</div>
				<div class="row">
					<label for="message">Your message:</label><br/>
					<textarea name="message" rows="7" cols="30"></textarea><br/><br/>
				</div>
				<input type="submit" value="Submit" />
			</form>						
		</div>
		<div id="footer">
			<nav>
  				<a href="./about.html">About</a>
  				<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</body>
</html>
