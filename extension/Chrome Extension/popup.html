<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
	<head>
		<title>WikiClassify</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="content">
			<div class="top_block title_block">
				<div class="content">
				WikiClassify
				</div>
			</div>
			<div class="top_block rating_block">
				<div class="content">
					<div class="top_block rating_title">
						<div class="content">
						Rating:
						</div>
					</div>
				*insert rating*
				</div>
			</div>
			<div class="top_block classification_block">
				<div class="content">
					<div class="top_block classification_title">
						<div class="content">
						Classifictation:
						</div>
					</div>
				*insert classification*
				</div>
			</div>
		*insert extra content*
		</div>
	</body>
</html>
